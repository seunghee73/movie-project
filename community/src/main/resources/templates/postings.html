<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
    <!-- postings.html -->
    <h1 class="text-center m-5">COMMUNITY</h1>

    <div class="row container-fluid d-flex justify-content-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="text-center">
                    <h2>TITLE</h2>
                </th>
                <th scope="col" class="text-center">
                    <h2>WRITER</h2>
                </th>
            </tr>
            </thead>
            <tbody id="posting-list">
            <!-- # 커뮤니티 게시글에 대해서 모두 출력해야함. 아래 코드는 출력 예시 # -->
            </tbody>
        </table>

        <div class="d-flex justify-content-end mb-2">
            <button type="submit" class="btn btn-secondary">
                <a style="color: white;" th:href="@{/view/posting-form}">WRITE</a>
            </button>
        </div>
    </div>

    <!-- pagination -->
    <nav aria-label="Page navigation example" style="margin-bottom: 50px;"
         class="d-flex justify-content-center align-items-center">
        <ul class="pagination">
            <li class="page-item"><a class="page-link text-dark" href="#">PREVIOUS</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">NEXT</a></li>
        </ul>
    </nav>
</th:block>
</html>
