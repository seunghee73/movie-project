<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
    <!-- index.html -->
    <!-- header carousel -->
    <header>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner container-fluid">
                <div class="carousel-item active">
                    <img th:src="@{/images/header1.png}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/header2.png}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/header3.png}" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </header>

    <!-- page link -->
    <div class="container-fluid d-flex flex-justify-content-between flex-align-items-center my-5">
        <a class="m-2" th:href="@{/view/postings}">
            <img th:src="@{/images/community.png}" alt="..." class="w-100">
        </a>
        <a class="m-2" th:href="@{/view/movies}">
            <img th:src="@{/images/movie_list.png}" alt="..." class="w-100">
        </a>
        <a class="m-2" th:href="@{/view/holiday-list}">
            <img th:src="@{/images/holiday.png}" alt="..." class="w-100">
        </a>
    </div>

    <!-- popular movies logo -->
    <div class="container-fluid d-flex justify-content-center m-5">
        <img th:src="@{/images/popular.png}" class="d-block w-70" alt="...">
    </div>

    <!-- # 영화를 popularity 순으로 정렬했을 때 상위 6개의 영화를 출력 해야하는 부분 # -->
    <section>
        <div id="popularity-movie-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 ">
            <!--        <a class="col mb-5 d-flex justify-content-center" href="movie_detail.html">-->
            <!--          <img th:src="@{/images/movie1.jpg}" alt="...">-->
            <!--        </a>-->
        </div>
    </section>
</th:block>
</html>
