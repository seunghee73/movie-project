<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

    </style>

    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <!-- 인기있는 영화 상위 6개 -->
    <script type="text/javascript" th:src="@{/js/popularity.js}"></script>

</head>

<body>
<!-- 01_nav_footer.html -->
<nav class="navbar navbar-expand-md sticky-top navbar-light">
    <div class="container-fluid d-flex flex-justify-content-between flex-align-items-center">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}"/>
        </a>
        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- # 로그인 여부에 따라서 변경 해줘야 하는 부분 # -->
                    <li class="nav-item">
                        <a class="nav-link h2 mb-0" href="#" data-bs-toggle="modal"
                           data-bs-target="#exampleModal">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <!--                아직 회원가입 페이지는 안만들어놨음-->
                        <a class="nav-link h2 mb-0" th:href="@{sign-up}">SIGNUP</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- 로그인 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="m-4">
                    <label for="login-account" class="form-label">ID</label>
                    <input type="text" class="form-control" id="login-account" name="login-account">
                </div>
                <div class="m-4">
                    <label for="login-password" class="form-label">PASSWORD</label>
                    <input type="password" class="form-control" id="login-password" name="login-password">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                <button id="login" type="button" class="btn btn-primary">LOGIN</button>
            </div>
        </div>
    </div>
</div>

<!-- index.html -->
<!-- header carousel -->
<header>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner container-fluid">
            <div class="carousel-item active">
                <img th:src="@{/images/header1.png}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/header2.png}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/header3.png}" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</header>

<!-- page link -->
<div class="container-fluid d-flex flex-justify-content-between flex-align-items-center my-5">
    <a class="m-2" th:href="@{/view/postings}">
        <img th:src="@{/images/community.png}" alt="..." class="w-100">
    </a>
    <a class="m-2" th:href="@{/view/movies}">
        <img th:src="@{/images/movie_list.png}" alt="..." class="w-100">
    </a>
    <a class="m-2" th:href="@{/view/holiday-list}">
        <img th:src="@{/images/holiday.png}" alt="..." class="w-100">
    </a>
</div>

<!-- popular movies logo -->
<div class="container-fluid d-flex justify-content-center m-5">
    <img th:src="@{/images/popular.png}" class="d-block w-70" alt="...">
</div>

<!-- # 영화를 popularity 순으로 정렬했을 때 상위 6개의 영화를 출력 해야하는 부분 # -->
<section>
    <div id="popularity-movies" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 ">
        <!--        <a class="col mb-5 d-flex justify-content-center" href="movie_detail.html">-->
        <!--          <img th:src="@{/images/movie1.jpg}" alt="...">-->
        <!--        </a>-->
    </div>
</section>

<!-- 01_nav_footer.html -->

<footer class="fixed-bottom sticky-end d-flex flex-row-reverse align-items-center" style="opacity: 0.8;">
    <a type="button" class="btn m-2" href="#">
        <img th:src="@{/images/arrow.png}" alt="arrow">
    </a>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
